<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/cars.css">
<title>Buy Car Confirmation</title>
</head>
<body>

	<div class='container-fluid'>

		<!-- The header with project name and logout link -->
		<div class="row project-header">
			<div class="col">
				<h2>Used Car Online</h2>
			</div>

			<div class="d-flex flex-row-reverse bd-highlight">
				<div class="p-2 bd-highlight">
					<a href="/logout" style="color: #e8e3e3">Logout <th:block th:text="${name}"></th:block>   </a>
				</div>
			</div>
		</div>
		
		<div class="row mt-4 ml-1 mr-1 alert alert-success" role="alert" th:if="${car != null }">
  			Congratulations ! You have bought <th:block th:text="${car.year}"/> <th:block th:text="${car.make}"/> <th:block th:text="${car.model}"/> for $<th:block th:text="${car.price}"/>
		</div>

		<div class="row mt-4 ml-1 mr-1 alert alert-danger" role="alert" th:if="${car == null }">
  			Oops! Car not available anymore
		</div>

		<div class="row mt-4 ml-1">
			<h5> <a href="/carsonline">Go To Car Listing</a></h5>
		</div>

	</div>
</body>
</html>
