<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/cars.css">
<title>Used Cars Online</title>
</head>
<body>

	<div class='container-fluid'>

		<!-- The header with project name and logout link -->
		<div class="row project-header">
			<div class="col">
				<h2>Used Cars Online</h2>
			</div>

			<div class="d-flex flex-row-reverse bd-highlight">
				<div class="p-2 bd-highlight">
					<a href="/user" style="color: #e8e3e3;font-weight: bold"> (User: <th:block th:text="${name}"></th:block>)</a>
					<a href="/logout" style="color: #e8e3e3">Logout</th:block></a>
				</div>
			</div>
		</div>

		<div class="row mt-4 mb-4 ml-1">
			<h5>Table displays the list of available cars for Sale.</h5>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Make</th>
					<th scope="col">Model</th>
					<th scope="col">Year</th>
					<th scope="col">Price</th>
					<th scope="col">Count</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${cars}">
					<th scope="row" th:text="${car.id}"></th>
					<td th:text="${car.make}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.year}"></td>
					<td th:text="${car.price}"></td>
					<td th:text="${car.count}"></td>
	                <td>
	                    <a th:href="@{'/buy/' + ${car.id}}">Buy</a>&nbsp;&nbsp;&nbsp;
	                    <a th:href="@{'/edit/' + ${car.id}}">Edit</a>
	                </td>				
	           </tr>
			</tbody>
		</table>

	</div>
</body>
</html>
